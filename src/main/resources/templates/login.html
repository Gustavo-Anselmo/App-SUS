    <div class="container" style="max-width: 500px;"> <h2>Login no Sistema</h2>
        <form id="loginForm"> <div class="form-group full-width">
                <label for="username">Usuário (Username):</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group full-width">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <button type="submit">Entrar</button>
            <p id="loginMessage" style="text-align: center; margin-top: 15px; font-weight: bold;"></p>
        </form>
    </div>

    <script> // Script Navbar Ativa (simplificado para login)
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname;
            if (currentPath === '/login') {
                document.querySelector('.navbar a[href="/login"]')?.classList.add('active');
            } else if (currentPath === '/' || currentPath === '/pacientes/cadastro') {
                 document.querySelector('.navbar a[href="/"]')?.classList.add('active');
            }
        });
    </script>
